    <main id="contact">
      <h1 class="lg-heading">Contact <span class="secondary">Me</span></h1>
      <h3 class="sm-heading bg">Here is how you can reach me <span class="loading">.</span> <span class="loading">.</span> <span class="loading">.</span></h3>
      <section class="contact">
        <div class="form-img"><img src="img/icons/ps.png" alt=""></div>
        <div class="form-container">
          <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" name="full_name">
            <label for="">Email</label>
            <input type="email" id="email" name="email_address">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">
            <label for="msg">Message</label>
            <textarea name="msg" cols="30" rows="10"></textarea>
            <input type="button" value="Send Message">
          </form>
        </div>
      </section>
